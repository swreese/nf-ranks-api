<!DOCTYPE html>
<html>
<head>
  <title>Spotify Callback</title>
</head>
<body>
<script>
(async function() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  const error = params.get('error');

  if (error) {
    document.body.innerHTML = `<p>Error: ${error}</p>`;
    return;
  }

  if (!code) {
    document.body.innerHTML = '<p>No code returned from Spotify.</p>';
    return;
  }

  const codeVerifier = localStorage.getItem('spotify_code_verifier');
  if (!codeVerifier) {
    document.body.innerHTML = '<p>Error: No code verifier found. Cannot exchange token.</p>';
    return;
  }

  try {
    const res = await fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        client_id: '4074591da485478f9e5154af0e4d81f4',
        grant_type: 'authorization_code',
        code,
        redirect_uri: 'https://swreese.github.io/nf-ranks-api/spotifycallback.html',
        code_verifier: codeVerifier
      })
    });

    const data = await res.json();

    if (data.access_token) {
      // Save token and expiry
      localStorage.setItem('spotify_access_token', data.access_token);
      localStorage.setItem('spotify_token_expiry', Date.now() + data.expires_in * 1000);

      // Redirect back to main page
      window.location.href = 'https://swreese.github.io/nf-ranks-api/';
    } else {
      document.body.innerHTML = `<p>Failed to get access token: ${JSON.stringify(data)}</p>`;
    }
  } catch (err) {
    document.body.innerHTML = `<p>Request failed: ${err.message}</p>`;
  }
})();
</script>
</body>
</html>
