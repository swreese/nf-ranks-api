<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Callback</title>
</head>
<body>
  <h2>Connecting to Spotify and creating your playlist...</h2>

  <script>
    const CLIENT_ID = '4074591da485478f9e5154af0e4d81f4'; // Your Spotify app Client ID
    const REDIRECT_URI = 'https://swreese.github.io/nf-ranks-api/spotifycallback.html';
    const TOKEN_ENDPOINT = 'https://accounts.spotify.com/api/token';

    async function getToken(code, codeVerifier) {
      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: 'authorization_code',
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier,
      });

      const response = await fetch(TOKEN_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      if (!response.ok) {
        throw new Error('Failed to exchange code for token');
      }

      const data = await response.json();
      return {
        access_token: data.access_token,
        expires_in: data.expires_in,
      };
    }

    async function createPlaylistFlow() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const codeVerifier = localStorage.getItem('spotify_code_verifier');
      const rankedSongs = JSON.parse(localStorage.getItem('rankedSongs') || '[]');

      if (!code || !codeVerifier || rankedSongs.length === 0) {
        alert('Missing Spotify login info or rankings.');
        window.location.href = '/nf-ranks-api/'; // go back home
        return;
      }

      try {
        const { access_token, expires_in } = await getToken(code, codeVerifier);
        localStorage.setItem('spotify_access_token', access_token);
        localStorage.setItem('spotify_token_expiry', Date.now() + expires_in * 1000);

        // Fetch user ID
        const userRes = await fetch('https://api.spotify.com/v1/me', {
          headers: { Authorization: `Bearer ${access_token}` }
        });

        if (!userRes.ok) throw new Error('Failed to get user profile');
        const userData = await userRes.json();
        const userId = userData.id;

        // Create playlist
        const playlistRes = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${access_token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: 'My Top 20 NF Songs',
            description: 'Ranked by me using NF Song Ranks!',
            public: false
          })
        });

        if (!playlistRes.ok) throw new Error('Failed to create playlist');
        const playlistData = await playlistRes.json();

        // Search each track and collect URIs
        const trackUris = [];
        for (const song of rankedSongs) {
          if (!song) continue;
          const q = encodeURIComponent(song + ' NF');
          const searchRes = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=1`, {
            headers: { Authorization: `Bearer ${access_token}` }
          });

          const result = await searchRes.json();
          if (result.tracks && result.tracks.items.length > 0) {
            trackUris.push(result.tracks.items[0].uri);
          }
        }

        // Add tracks to playlist
        if (trackUris.length > 0) {
          await fetch(`https://api.spotify.com/v1/playlists/${playlistData.id}/tracks`, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${access_token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ uris: trackUris })
          });

          // Redirect to Spotify playlist
          window.location.href = playlistData.external_urls.spotify;
        } else {
          alert('No songs found on Spotify. Playlist was created but is empty.');
          window.location.href = playlistData.external_urls.spotify;
        }

      } catch (err) {
        console.error(err);
        alert('There was an error connecting to Spotify.');
        window.location.href = '/nf-ranks-api/';
      }
    }

    createPlaylistFlow();
  </script>
</body>
</html>
