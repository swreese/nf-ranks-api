<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotify Callback</title>
</head>
<body>
  <h3>Completing Spotify Authorization...</h3>
  <script>
    const CLIENT_ID = '4074591da485478f9e5154af0e4d81f4'; // Your client ID
    const CLIENT_SECRET = 'edc843f40ff2433fba5d89aa6b7703ee'; // Add your client secret here
    const REDIRECT_URI = 'https://swreese.github.io/nf-ranks-api/spotifycallback.html';

    async function exchangeCodeForToken(code) {
      const codeVerifier = localStorage.getItem('spotify_code_verifier');

      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier
      });

      // Prepare basic auth header
      const basicAuth = btoa(`${CLIENT_ID}:${CLIENT_SECRET}`);

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': `Basic ${basicAuth}`
        },
        body: body.toString()
      });

      const data = await response.json();

      if (data.access_token) {
        const expiresAt = Date.now() + (data.expires_in * 1000);
        localStorage.setItem('spotify_access_token', data.access_token);
        localStorage.setItem('spotify_token_expiry', expiresAt.toString());
        window.location.href = 'https://swreese.github.io/nf-ranks-api/'; // Go back to main page
      } else {
        document.body.innerHTML = '<h3>Error retrieving token</h3>';
        console.error(data);
      }
    }

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      exchangeCodeForToken(code);
    } else {
      document.body.innerHTML = '<h3>No code found in URL</h3>';
    }
  </script>
</body>
</html>
