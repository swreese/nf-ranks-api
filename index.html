  <style>
    body {
  min-height: 200vh; /* makes the page 2x taller than the screen */
  margin: 0;
  background: url('home_background.jpg') center/cover no-repeat;
  font-family: 'Candara', sans-serif;
  color: #333;
}
header {
  text-align: center;
  padding: 60px 20px 30px;
  background-color: transparent;   /* let your page background show */
  box-shadow: none;                /* optional: removes header shadow */
}

    h1 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #ffffff;
  -webkit-text-stroke: 1px black;                   /* crisp outline (Chrome/Safari/etc) */
  text-shadow:
     -1px -1px 0 #000,
      1px -1px 0 #000,
     -1px  1px 0 #000,
      1px  1px 0 #000;                              /* fallback outline/shadow */
}

    .artist-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    /* button */
    .artist-button {
      position: relative;
    }
    .artist-button > button {
      padding: 12px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .artist-button > button:hover {
      background-color: #005fa3;
    }

    /* dropdown */
    .artist-dropdown {
      display: none;
      position: absolute;
      top: 115%;
      left: 0;
      min-width: 200px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      z-index: 10;
    }
    .artist-dropdown a {
      display: block;
      padding: 12px 16px;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }
    .artist-dropdown a:hover {
      background: #f4f4f4;
    }
  </style>
</head>

<!-- Force scroll space so background image can be seen -->
<div style="height: 100vh;"></div>
  
  <script>
    function toggleDropdown(btn) {
      const dropdown = btn.nextElementSibling;
      const isVisible = dropdown.style.display === 'block';
      // Close any other open dropdowns
      document.querySelectorAll('.artist-dropdown').forEach(d => d.style.display = 'none');
      // Toggle this one
      dropdown.style.display = isVisible ? 'none' : 'block';
    }

    // Close dropdowns if click elsewhere on page
    document.addEventListener('click', function(e) {
      if (!e.target.matches('.artist-button > button')) {
        document.querySelectorAll('.artist-dropdown').forEach(d => d.style.display = 'none');
      }
    });
  </script>
